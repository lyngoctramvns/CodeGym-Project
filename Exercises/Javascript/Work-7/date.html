<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = prompt('Ngày bạn muốn nhập:');
        let month = prompt('Tháng bạn muốn nhập: ');
        let year = prompt('Năm bạn cần nhập: ');

        document.write("Ngày tháng năm bạn đã nhập: " + date + "-" + month + "-" + year);
    </script>
</body>
</html>
