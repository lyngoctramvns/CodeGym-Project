    <h2>Bài 1</h2>
    <script>
        let i = 10;

        let s = 'Hà Nội';

    <h2>Bài 2</h2>

    <h2>Bài 3</h2>
    <script>
        let numbera = +prompt('Số a là: ');
        let numberb = +prompt('Số b là: ');

        c = numbera % numberb;

        if (c == 0) {
            alert('a là bội số của b');
        } else {
            alert('a không là bội số  của b');
        };
    </script>
