<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick = "guessNumber()"> Chơi</button>
    <script>
        function guessNumber (){
            let max = +prompt("Chọn khoảng nhập số (Nhập số lớn nhất trong khoảng muốn đoán): ");

            let min = 0;

            let random = Math.round(Math.random() * (max-min) + min);
            console.log(random);
            
            let turn = 0;

            let numberguess = null;
        while (numberguess !== random) {  
            if (turn < 3){  
                numberguess = +prompt("Nhập số đoán: ");  
                turn += 1;
            } else {
                alert("Hết lượt rồi!");
                break;
            };   
            
        };

        if (numberguess === random){
            alert("Bạn đoán đúng! Trò chơi kết thúc!");
        } else {
            alert("Trò chơi kết thúc!");
        }
        }
    </script>
</body>
</html>
