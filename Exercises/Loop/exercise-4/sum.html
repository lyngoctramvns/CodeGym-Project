<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("What is your number? ");
        let i = 1;
        let sum = 0;
        for (;i <= number; i+=1){
            sum = sum + i;
        }
        alert(sum);
    </script>
</body>
</html>
