<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="fibonacci"></p>
    <script>
        let n = +prompt("Enter the Fibonacci input: ");

        function fibonacciArray(n) {

            let fibonacci = [1, 1];
            let fibonacci2 = [0, 1];

            let i = 1;
            let newNum = null;
            let num2 = null;

            if (n <= 0) {
                alert("Vui lòng điền số nguyên dương!")
            } else {
                while (i < n) {

                    newNum = fibonacci[i - 1] + fibonacci[i];
                    fibonacci = [...fibonacci, newNum];
                    num2 = fibonacci2[i - 1] + fibonacci2[i];
                    fibonacci2 = [...fibonacci2, num2];
                    i++;
                };



                document.getElementById('fibonacci').innerHTML = "Dãy với bắt đầu là 0 và 1:" + "<br/>" + fibonacci2 + "<br/>" + "Dãy bắt đầu với 1 và 1: " + "<br/>" + fibonacci;

            };

        };

        fibonacciArray(n);
    </script>
</body>

</html>
