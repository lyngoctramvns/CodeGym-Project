<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Day {
            constructor (day, month, year){
                this.day = day;
                this.month = month;
                this.year = year;
            }

            setDay(day) {
                this.day = day;
            };
            getDay(){
                return this.day;
            };

            setDate(day, month, year){
                this.day = day;
                this.month = month;
                this.year = year;

            };
            getDate(){
                return this.day+"/"+this.month+"/"+this.year;
            };
        }

        let dateset = new Day(14,10,2022);
        alert(dateset.getDate());
    </script>
</body>
</html>
