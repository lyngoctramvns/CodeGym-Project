<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "mycanvas" width = "500px" height = "500px" style = "border:1px solid"></canvas>
    <script>
        var ctx = document.getElementById("mycanvas").getContext("2d");
        class Circle {
            radius;
            color;
            constructor (x,y) {
                this.radius = x;
                this.color = y;
            }

            draw (){
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(100, 100, this.radius, 0, 2 * Math.PI, false);
                ctx.fill();
            }
        }
        circletest = new Circle(50,"red");
        circletest.draw();

    </script>
</body>
</html>
