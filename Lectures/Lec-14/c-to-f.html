<body>
    <script>
        class Temperature {
            constructor (celcius){
                this.celcius = celcius;
            };

            toF(){
                return (this.celcius * 9/5) + 32;
            }

            toK (){
                return this.celcius + 273.15;
            }
        }

        let temp1 = new Temperature(6);
        console.log(temp1.toF() + 'Â°F');
        console.log(temp1.toK() + 'K')
    </script>
</body>
